<!-- {% extends 'store/main.html' %} -->
{% load static %}
{% block content %}
<head>
	<title>Everyday Kicks</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

	<link rel="icon" href="{% static 'img/logo-name.ico' %}" type="image/x-icon">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>
<header>
	<!-- <a href="#"><img src="{% static 'img/logo-name.png' %}" class="logo" alt="logo"></a> -->
	<div class="toggle" onclick="toggleMenu();"></div>
	<ul class="navigation">
		<li><a href="{% url 'home' %}">Home</a></li>
		<li><a href="{% url 'store' %}">Products</a></li>
		<li><a href="{% url 'contact' %}">Contact</a></li>
		<li><a href="#" style="padding: 1px 20px;
			border: 1px solid #333; color: #96d11b;">Login</a></li>
		<li><a href="{% url 'cart' %}">
			<img  id="cart-icon" src="{% static 'images/cart.png' %}">
		</a></li>
	</ul>
</header>

	<div class="row">

{% for product in products %}
		<div class="col-lg-4">
			<!-- {% if product.image %} -->
			<img class="thumbnail" src="{{product.imageURL}}">
			<!-- {% endif %} -->
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block; float: right; font-size: 15px;"><strong>KES{{product.price|floatformat:2}}</strong></h4>
				
			</div>
			</div>
			{% endfor %}
		</div>

		
	
{% endblock content %}
